<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>Pig-Dice</title>
</head>
<body>
    <div class="container">
        <div class="Jumbotron">
            <h1>Welcome to the  Pig-Dice Game!!!</h1>
            <p>Click the instruction button to know how the game is played.</p>
            <button id="help" class="btn bg-warning" type="button" name="button">Instructions</button>
        </div>
        <div class="login">
            <h6>Enter your respective names.</h6>
            <form>
                <div class="row">
                    <div class="col-md-3">
                        
                    </div>
                    <div class="form-group col-md-3">
                         <label for="player-one">pLayer One</label><br>
                         <input class="form-control" id="player-one" type="text" name="player-one" value="">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="player-two">pLayer Two</label><br>
                        <input class="form-control" id="player-two" type="text" name="player-two" value="">
                        <button id="start" type="submit" name="button" class="btn bg-info">Game on!</button>
                    </div>
                </div>
            </form>
        </div> <!--End login -->
        <div class="pig-game">
            <button id="restart" type="button" name="button" onclick="reload();" class="btn bg-info">Restart</button>
            <div class="row">
                <div class="col-md-4">
                    <div class="player-name">
                        <p>pLayer One</p>
                        <p class="player-one-name"> <span><img class="one-turn check" src="images/tick.png" alt="My Turn"></span></p>
                    </div>
                    <div class="player-score">
                        <p><span class="player-one-score">0</span></p>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
    </div>
</body>
</html>
